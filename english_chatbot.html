<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Английский чат-бот (C1)</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            max-width: 768px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
            scroll-behavior: smooth;
        }
        .message-bubble {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.25rem;
            margin-bottom: 0.75rem;
            line-height: 1.5;
        }
        .user-message {
            background-color: #2563eb;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }
        .bot-message {
            background-color: #e5e7eb;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
        }
        .correction {
            background-color: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 1rem;
            margin-top: 0.5rem;
            border-radius: 0.5rem;
        }
        .correction strong {
          color: #d97706;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="chat-container bg-white rounded-2xl shadow-xl">
        <!-- Заголовок -->
        <div class="p-4 bg-gray-50 rounded-t-2xl border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-800 text-center">Ваш C1 English Tutor</h1>
        </div>

        <!-- Контейнер для сообщений -->
        <div id="chat-messages" class="chat-messages">
            <!-- Начальное сообщение от бота -->
            <div class="bot-message message-bubble">
                Hello! I am your C1 English tutor. I'm here to help you practice and perfect your language skills. Feel free to start a conversation on any topic you like. I'll correct your mistakes and explain the reasons behind them.
            </div>
        </div>

        <!-- Форма ввода сообщения -->
        <div class="p-4 bg-gray-50 rounded-b-2xl border-t border-gray-200">
            <form id="chat-form" class="flex space-x-2">
                <input type="text" id="user-input" placeholder="Напишите сообщение..." class="flex-grow p-3 rounded-full bg-white border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none" required>
                <button type="submit" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
            <div id="loading-indicator" class="text-center text-gray-500 mt-2 hidden">
                <p>Бот думает...</p>
            </div>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const chatMessages = document.getElementById('chat-messages');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Глобальные переменные для API
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

        // Задаем системные инструкции для LLM
        const systemPrompt = "You are a friendly, encouraging English language tutor. Your role is to converse with the user at a C1 level. This means using advanced vocabulary, complex sentence structures, and idiomatic expressions. If the user makes a grammatical mistake, correct it immediately. Do not just correct, but follow this exact three-part structure: 1. State the correct phrase. 2. Explain the grammatical rule or reason for the error. 3. Provide the corrected, natural-sounding sentence. Do not add any extra conversational filler when correcting mistakes. If the user's sentence is correct, continue the conversation naturally at a C1 level.";

        // Функция для добавления сообщения в чат
        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-bubble', sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.innerHTML = text; // Используем innerHTML для форматирования
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Автопрокрутка
        }

        // Обработка отправки формы
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';
            loadingIndicator.classList.remove('hidden');
            
            let retryCount = 0;
            const maxRetries = 5;
            let responseText = "";

            while (retryCount < maxRetries) {
                try {
                    const payload = {
                        contents: [{ parts: [{ text: message }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API error: ${response.statusText}`);
                    }

                    const result = await response.json();
                    const candidate = result.candidates?.[0];
                    if (candidate && candidate.content?.parts?.[0]?.text) {
                        responseText = candidate.content.parts[0].text;
                        break; // Выход из цикла, если ответ получен
                    }
                } catch (error) {
                    console.error("Fetch error:", error);
                    retryCount++;
                    await new Promise(res => setTimeout(res, 1000 * Math.pow(2, retryCount)));
                }
            }

            loadingIndicator.classList.add('hidden');
            if (responseText) {
                // Заменяем переносы строк на <br> для форматирования
                const formattedResponse = responseText.replace(/\n/g, '<br>');
                
                // Проверяем, содержит ли ответ исправление
                if (formattedResponse.includes('1. ') && formattedResponse.includes('2. ') && formattedResponse.includes('3. ')) {
                    const correctionHtml = formattedResponse.replace(
                        /^1\./, '<strong>1. Correct Phrase:</strong> '
                    ).replace(
                        /\n2\./, '<br><strong>2. Reason for Error:</strong> '
                    ).replace(
                        /\n3\./, '<br><strong>3. Corrected Sentence:</strong> '
                    );
                    addMessage(`<div class="correction">${correctionHtml}</div>`, 'bot');
                } else {
                    addMessage(formattedResponse, 'bot');
                }
            } else {
                addMessage("Извините, произошла ошибка. Пожалуйста, попробуйте еще раз.", 'bot');
            }
        });
    </script>
</body>
</html>
